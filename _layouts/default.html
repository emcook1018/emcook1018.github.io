<!DOCTYPE html>
<html>
  	<head>
  		<title>SAMPLE BLOG KFRANZ</title>
        <link href='https://fonts.googleapis.com/css?family=Quicksand:400,700,300' rel='stylesheet' type='text/css'>
  		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
  		<meta name="description" content="" />
  		<meta name="keywords" content="" />
  		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
          <link href="/css/lightbox.min.css" rel="stylesheet">
  		<script src="/js/jquery.min.js"></script>
  		<script src="/js/jquery.poptrox.min.js"></script>
  		<script src="/js/skel.min.js"></script>
  		<script src="/js/init.js"></script>
  		<noscript>
  			<link rel="stylesheet" href="/css/skel.css" />
  			<link rel="stylesheet" href="/css/style.css" />
  			<link rel="stylesheet" href="/css/style-xlarge.css" />
  		</noscript>
      
  		<!--[if lte IE 8]><link rel="stylesheet" href="/css/ie/v8.css" /><![endif]-->
  	</head>

<body id="top">

<!-- HEADER -->        
<header id="header">   
    <h1>
        Poetry, Music, and Videos by KFranz
    </h1>

<nav>
<ul>
    {% for poetry in site.poetry %}
    <ul>
    <li><a href="{{ poetry.url }}">{{ Poetry }}</a></li>
  {% endfor %}

</ul>

          
</header>

        {{ content }}

<!-- FOOTER -->
 <footer id="footer">
    <ul class="icons">
        {% if site.github_username %}
        <li>
            <a href="https://github.com/{{ site.github_username }}" class="icon fa-github">
                  <span class="label">GitHub</span>
            </a>
        </li>
        {% endif %}


        {% if site.facebook_username %}
        <li>
            <a href="https://www.facebook.com/{{ site.facebook_username }}" class="icon fa-facebook">
                <span class="label">Facebook</span>
            </a>
        </li>
        {% endif %}


        <li>
            <a href="mailto:{{ site.email }}" class="icon fa-envelope-o">
                <span class="label">Email</span>
            </a>
        </li>
            
        <li>
            <h3>
                CONTACT
            </h3>
        </li>
    </ul>
            
</footer>
        <script src="/js/lightbox-plus-jquery.min.js"></script>

    
</body>
</html>
